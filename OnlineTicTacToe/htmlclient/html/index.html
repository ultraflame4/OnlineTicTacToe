<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/gridSquare.css">
    <link rel="stylesheet" href="css/configmenu.css">
    
    
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script type="text/javascript" src="../js/gridTable.js"></script>
    <script type="text/javascript" src="../js/configmenu.js"></script>
    <script type="text/javascript" src="../js/gameManager.js"></script>
    <script type="text/javascript" src="../js/network.js"></script>
    <title>Title</title>
</head>
<body>
<div class="row">
    <div id="gridTable" class="column"></div>
    <div id="configmenu" class="column">
        <!-- Menu tab Buttons -->
        <div id="configMenuTabs">
            <button type="button" id="menuMainButton" class="menuButton" data-state="inactive"
                    onclick="openMainMenu()">Main Menu
            </button>
            <button type="button" id="menuGameButton" class="menuButton" data-state="inactive"
                    onclick="openGameInfoMenu()">Game
            </button>
            
            <button type="button" id="menuHostButton" class="menuButton" data-state="inactive"
                    onclick="openHostMenu()">Host
            </button>
            
            
            <button type="button" id="menuJoinButton" class="menuButton" data-state="inactive"
                    onclick="openJoinMenu()">Join
            </button>
        
        </div>
        
        <!-- Main Menu Page -->
        <div id="MainMenuPage" class="menuPage" hidden="hidden">
            <div class="row">
                <label class="label-input" for="username_in">Name</label>
                <input class="input-label" type="text" id="username_in" placeholder="Enter name" value="Player">
            </div>
            <div class="row">
                <h1 class="MainMenuLabel" for="MMPlay">Singleplayer</h1>
                <button type="button" id="MMPlay" class="fwbutton playbutton" onclick="startgame(0)">Play</button>
            </div>
            
            <div class="row">
                <h1 class="MainMenuLabel">Multiplayer</h1>
                <button type="button" id="MMJoin" class="fwbutton" onclick="openJoinMenu()">Join Game</button>
                
                <button type="button" id="MMHost" class="fwbutton" onclick="openHostMenu()">Host & Play</button>
            </div>
        </div>
        
        
        <!-- Game info menu page -->
        <div id="GameInfoMenuPage" class="menuPage" hidden="hidden">
            
            <div class="row">
                <label class="label-input info-label" for="gmmserverpeerid">Server Peer Id</label>
                
                <input class="input-label info-value" type="text" id="gmmserverpeerid" value="N/A" disabled>
            </div>
            
            <div class="row" style="padding-left: 1em">
                <h1 class="MainMenuLabel">Game Round: <span id="gameinforound">N/A</span></h1>
            </div>
            
            <div class="row" style="padding-left: 1em">
                <h1 class="MainMenuLabel" style="font-size: 4vmin">Player Scores:</h1>
                <div class="row" style="padding-left: 1em">
                    <div class="column" style="width: 50%">
                        <div id="gameInfoPlayerName" class="row MainMenuLabel"
                             style="font-size: 4vmin;text-align:right">You
                        </div>
                        <div id="gameInfoPlayerScore" class="row MainMenuLabel" style="text-align:right;color: #63f760">
                            0
                        </div>
                    </div>
                    <div class="column" style="width: 50%">
                        <div id="gameInfoEnemyName" class="row MainMenuLabel" style="font-size: 4vmin">Enemy</div>
                        <div id="gameInfoEnemyScore" class="row MainMenuLabel" style="color: #ff0000">0</div>
                    
                    </div>
                </div>
            </div>
            <div class="row">
                <button class="fwbutton" id="roundControlbutton" onclick="roundControlButtonCallback()" disabled>N/A
                </button>
                
                <button class="fwbutton" id="stopgameButton" onclick="stopSessionButton()" disabled>End Session</button>
            </div>
        </div>
        
        
        <!-- Host Menu Page -->
        <div id="HostMenuPage" class="menuPage" hidden="hidden">
            <div class="row">
                <!-- todo, place the hosting info and mangement utilities ui here. eg, in waiting rooms, banning people, allowing spectators -->
            </div>
            <div class="row">
                <button type="button" class="fwbutton playbutton" id="HMhost" onclick="hostControlButton()">Host Game
                </button>
            </div>
        </div>
        
        
        <!-- Join Menu Page -->
        <div id="joinMenuPage" class="menuPage" hidden="hidden">
            <div class="row">
                <label class="label-input" for="serverpeerid">Server Peer Id</label>
                <input class="input-label" type="text" id="serverpeerid" placeholder="Enter the server ip address">
            </div>
            <div class="row">
                <button class="fwbutton playbutton" id="joinServer" type="button" onclick="joinServer()">Join
                </button>
            </div>
        
        </div>
    
    
    </div>
</div>
<footer>
    <p>Creator: ultr42 | Github: <a href="https://github.com/ultraflame4">github.com/ultraflame4</a>
       | Website: <a href="https://ultraflame4.github.io/">ultraflame4.github.io/</a></p>
</footer>
</body>
</html>
